<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input_content.css">
    <link rel="stylesheet" href="order.css">
    
</head>
<body>
   
    <button class="incomeproduct">Income Product</button>
    <button class="productlist">Product list</button>
    
    <div class="show_content">
        <h2>THIS IS SHOW YOUR PRODUCTS LIST.</h2>
        <br>
        <table class="order_table">
            <tr class="theader">
                
                <th>Titles</th>
                <th>ProductNames</th>
                <th>Images</th>
                <th>Prices</th>
                <th>Describtions</th>
                <th>Date/Times</th>

            </tr>
            <tr class="tbody">

            </tr>
        </table>
    </div>
    <div class="inputcontent">
        <form action="">
            <label for="text">Title</label>
           <input type="text" name="title" id="title">
           <br>
           <label for="text">ProductName</label>
           <input type="text" name="producttext" id="producttext">
           <br>
           <label for="text">Image</label>
           <input type="file" name="input_image" id="input_image">
           <br>
           <label for="text">Price</label>
           <input type="text" name="price" id="price">
           <select name="selecter" id="selecter">
             <option value="myanmar">Kyats</option>
             <option value="Thailand">Baths</option>
           </select>
           
           <br>
           <label for="text">Describtion</label>
           <br>
           <textarea name="describtion" id="describtion" cols="40" rows="5" placeholder="Text Here..."></textarea>
        <br>
           <input class="uplood" type="button" value="UpLood">
    
        </form>
    </div>
    
</body>
<script src="input_content.js"></script>
<script src="orderlist.js"></script>
</html>
